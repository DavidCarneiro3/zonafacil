<ion-header no-border>
  <ion-navbar transparent class="navbar only-mobile">
    <ion-title>
      <!-- <ion-label>Login</ion-label> -->
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login">

  <div class="logo">
    <ion-grid class="img img-centralize img-logo">
      <img src="assets/imgs/logo.png" />
    </ion-grid>
  </div>

  <ion-grid class="grid-form">
    <ion-row justify-content-center>
      <div class="form-margin">

        <form class="form" [formGroup]="loginForm" novalidate>

          <div text-center>
            <ion-input type="email" #email formControlName="email" id="email" placeholder="Email"
              (keyup.enter)="focusInput(password)"></ion-input>
            <ion-label class="error-message" *ngIf="loginForm.controls.email.invalid  && (submitAttempt)">Insira um
              email válido</ion-label>
          </div>
          <div text-center>
            <ion-input #password type="password" formControlName="password" id="password" placeholder="Senha"
              (keyup.enter)="login()"></ion-input>
            <ion-label class="error-message" *ngIf="loginForm.controls.password.invalid  && (submitAttempt)">Insira uma
              senha válida</ion-label>
          </div>

        </form>

        <button ion-button (click)="login()" class="btn" block>Entrar</button>

      </div>

    </ion-row>
    <ion-row>
      <ion-label>Não possui uma conta?
        <span class="btn-link" (click)="showSignUp()">Cadastre-se</span>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-label>Esqueceu sua senha?
        <span class="btn-link" (click)="showRecoverPassword()">Recuperar senha</span>
      </ion-label>
    </ion-row>
  </ion-grid>

  <div class="logo">
    <ion-grid class="img img-centralize img-logo logo-amc">
      <ion-row align-items-center justify-content-center>
        <ion-col align-items-center class="img-logo1-menu">
          <img src="assets/imgs/logo-backwhite-cipetran.png" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>

<ion-footer mode="ios" class="footer-versao">
  <ion-toolbar mode="ios" class="custom-toolbar">
    <ion-title mode="ios" class="toolbar-title"><span (click)="openHelp()">Precisando de ajuda?</span><br />{{versao}}
    </ion-title>
  </ion-toolbar>
</ion-footer>
