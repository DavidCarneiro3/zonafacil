<ion-header>
    <ion-navbar color="header">
        <ion-title *ngIf="!isPDV">
            <ion-label>Confirmar Cadastro</ion-label>
        </ion-title>
        <ion-title *ngIf="isPDV">
            <ion-label>Cadastro PDV</ion-label>
        </ion-title>
        <ion-buttons left *ngIf="backoption === 'ok'">
            <button ion-button icon-only (click)="onBack()">
                <span color="light" class="header-icon" showWhen="ios">Fechar</span>
                <ion-icon name="md-arrow-back" class="header-icon" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="openHelp()">
                <ion-icon name="help-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid class="grid-profile">

        <ion-row class="type-user" *ngIf="!showCadastro">
            <ion-item class="type-user-header">
                <ion-label class="title-header">TIPO DE USUÁRIO</ion-label>
            </ion-item>
            <ion-item no-lines class="item-btn-type item-btn-type-margin-top">
                <button ion-button class="btn-type-user" (click)="showInformation('normal')">Normal</button>
            </ion-item>
            <ion-item no-lines class="item-btn-type">
                <button ion-button class="btn-type-user" (click)="showInformation('revendedor')">Revendedor
                    (PDV)</button>
            </ion-item>
        </ion-row>

        <ion-row class="informacoes-body" *ngIf="showCadastro">
            <form class="informacoes-body-list">
                <ion-item class="informacoes-body-list-item" no-lines mode="ios">
                    <ion-label stacked>Nome</ion-label>
                    <ion-input type="text" #name id="name" [(ngModel)]="user.name" mode="ios"
                        [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>
                <ion-item class="informacoes-body-list-item" no-lines mode="ios">
                    <ion-label stacked>Telefone</ion-label>
                    <ion-input type="tel" #phone [(ngModel)]="user.phone" mode="ios"
                        [ngModelOptions]="{standalone: true}" [brmasker]="{phone: true}"></ion-input>
                </ion-item>
                <ion-item class="informacoes-body-list-item" no-lines mode="ios">
                    <ion-label stacked>Email</ion-label>
                    <ion-input type="email" #email [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"
                        mode="ios" [disabled]="true"></ion-input>
                </ion-item>
                
                <ion-item class="informacoes-body-list-item" no-lines mode="ios">
                    <ion-label stacked>CPF/CNPJ (só números) - (Opcional)</ion-label>
                    <ion-input type="tel" #cpf [(ngModel)]="user.cpf" mode="ios" [ngModelOptions]="{standalone: true}"
                        [brmasker]="{person: true}"></ion-input>
                </ion-item>
                <ion-item class="informacoes-body-list-item" no-lines *ngIf="isPDV" mode="ios">
                    <ion-label stacked>Contato</ion-label>
                    <ion-input type="text" #contato [(ngModel)]="user.contato" mode="ios"
                        [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>
                <ion-item class="informacoes-body-list-item" no-lines *ngIf="isPDV" mode="ios">
                    <ion-label stacked>Endereço</ion-label>
                    <ion-input type="text" #endereco [(ngModel)]="user.endereco" mode="ios"
                        [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>
                <ion-item class="informacoes-body-list-item" no-lines *ngIf="isPDV" mode="ios">
                    <ion-label stacked>CEP</ion-label>
                    <ion-input type="tel" #cep [(ngModel)]="user.cep" mode="ios" [ngModelOptions]="{standalone: true}"
                        [brmasker]="{mask:'00.000-000', len:10}"></ion-input>
                </ion-item>
                <ion-item no-lines>
                    <div class="btn-row">
                        <button ion-button (click)="updateData()" class="btn" block>Confirmar</button>
                    </div>
                </ion-item>
            </form>
        </ion-row>

    </ion-grid>

</ion-content>
