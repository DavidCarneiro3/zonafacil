<ion-header no-border>
    <ion-navbar color="header">
        <button ion-button icon-only menuToggle *ngIf="fromPage !== 'estacionar'">
            <ion-icon  class="header-icon" name="menu"></ion-icon>
        </button>
        <button ion-button icon-only menuToggle *ngIf="fromPage == 'estacionar'">
            <ion-icon  class="header-icon" name="arrow-back"></ion-icon>
        </button>
        <ion-title>
           <ion-label class="qtd-creditos">Comprar Créditos (CADs)</ion-label>
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="openHelp()">
                <ion-icon name="help-circle" class="header-icon"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>
    <div class="info"><p>Atenção este aplicativo é válido somente</p><p>para a cidade de Fortaleza Ceará</p></div>
    <loading-spinner *ngIf="showSpinner"></loading-spinner>
    <ion-list class="list" *ngIf="!showSpinner">
        <ion-item-group>
            <ion-item (click)="goPag(1,2.00)"> 
                <ion-label class="qtd">1 CAD</ion-label>
                <ion-label class="price">R$ 2,00</ion-label>
            </ion-item>
            <ion-item (click)="goPag(2,4.00)">
                <ion-label class="qtd">2 CADs</ion-label>
                <ion-label class="price">R$ 4,00</ion-label>
            </ion-item>
            <ion-item (click)="goPag(5,10.00)">
                <ion-label class="qtd">5 CADs</ion-label>
                <ion-label class="price">R$ 10,00</ion-label>
            </ion-item>
            <ion-item (click)="goPag(10,20.00)">
                <ion-label class="qtd">10 CADs</ion-label>
                <ion-label class="price">R$ 20,00</ion-label>
            </ion-item>
            <ion-item (click)="goPag(100,200.00)">
                <ion-label class="qtd">100 CADs</ion-label>
                <ion-label class="price">R$ 200,00</ion-label>
            </ion-item>
        <!-- <ion-item><ion-label class="promo">Resgatar código promocional</ion-label></ion-item> -->
    </ion-item-group>
    </ion-list>
