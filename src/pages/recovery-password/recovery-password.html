<ion-header no-border>
  <ion-navbar transparent class="navbar only-mobile">
    <ion-title>
      <ion-label>Recuperar Senha</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="recovery-password">

  <div class="logo">
    <ion-grid class="img img-centralize img-logo">
      <img src="assets/imgs/logo.png" />
    </ion-grid>
  </div>

  <ion-grid class="grid-form">

    <ion-row justify-content-center>
      <div class="form-margin">
        <form class="form" [formGroup]="recoveryForm" novalidate>
          <div text-center>
            <ion-input type="email" #email formControlName="email" id="email" placeholder="Email"
              (keyup.enter)="focusInput(password)"></ion-input>
            <ion-label class="error-message" *ngIf="recoveryForm.controls.email.invalid  && (submitAttempt)">Insira um
              email v√°lido</ion-label>
          </div>
        </form>

        <button ion-button (click)="recovery()" class="btn" block>Recuperar</button>

      </div>
    </ion-row>
  </ion-grid>

  <div class="logo">
    <ion-grid class="img img-centralize img-logo logo-amc">
      <ion-row align-items-center justify-content-center>
        <ion-col align-items-center class="img-logo1-menu">
          <img src="assets/imgs/logo-backwhite-cipetran.png" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
